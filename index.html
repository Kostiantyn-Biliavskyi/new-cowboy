<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div id="polotno"></div>
    <div id="title">
        <div id="titleButton1">
            <div id="titleButton1Text">Начать <br> дуэли </div>
        </div>
        <div id="titleFotoText"> Включить музыку </div>
        <img id="titleFoto" src="css\css.foto\kovbooy_bah-bah.jpg">
        <div id="titleButton2">
            <div id="titleButton2Text"> Правила <br> дуэли</div>
        </div>
    </div>

    <div id="duelRegulations">
        <div id="duelRegulationsText"> Выстрели первым , попади в противника и ты победил !!! </div>
        <div id="duelRegulationsExit"> Назад </div>
    </div>

    <div id="menuSmall">
        <div id="messechLoss"> </div>
        <div id="levelNone"> Уровней больше нет !!! </div>
        <div id="menuSmallButton1"> Рестарт </div>
        <div id="nextLevel"> Следующий уровень </div>
        <div id="menuSmallButton2"> Выйти <br> в главное меню </div>
        <img id="menuSmallFoto" src="css/css.foto/colt-4552-saa-bighorn-1873.jpg">
    </div>

    <div id="button">
        <div id="button1">
            <div id="button2">
                <div id="circle1"></div>
                <div id="circle2"></div>
                <div id="circle3"></div>
                <div id="circle4"></div>
                <div id="textButton"> НАЧАТЬ БОЙ </div>
            </div>
        </div>
    </div>

    <img id="fonSwitch" src="css\css.foto\istockphoto-1355268910-170667a.jpg">
    <img id="fonSwitch1" src="css\css.foto\cartoon-style-background-hot-west-desert-vector-landscape-90818777.jpg">

    <div id="fon">
        <img id="background" src="css/css.foto/pg2y56.png777.png">

        <div id="fonshot"></div>
        <!-- ------------------------------------------------------- -->
        <!-- --------------------------------------------------- ------>

        <div id="cowboy">
            <div id="head">

                <div id="hat">
                    <div id="hatText"> кацап </div>
                    <div id="hat1"></div>
                </div>

                <div id="eyeLeft"></div>
                <div id="eyeright"></div>
                <div id="nose"></div>
                <div id="mouth"></div>
            </div>
            <div id="torso">
                <div id="belt"> </div>
                <div id="revolver1">
                    <div id="revolver1muzzle"> </div>
                </div>
                <div id="revolver2">
                    <div id="revolver2muzzle"></div>
                </div>
            </div>
            <div id="leftHand">
                <div id="leftHand1"></div>
                <div id="leftHand2"></div>
            </div>
            <div id="rightHand">
                <div id="rightHand1"></div>
                <div id="rightHand2"></div>

                <div id="revolverShotRight">
                    <div id="revolverShotRight1">
                        <div id="revolverShotRight2">
                            <img id="shot_5" src="css/css.foto/выстрелы-png-5.png">
                        </div>
                    </div>
                    <div id="revolverShotRight3"></div>
                </div>

            </div>
            <div id="leftLeg">
                <div id="leftLegFoot"></div>
            </div>
            <div id="rightLeg">
                <div id="rightLegFoot"></div>
            </div>
        </div>

        <!-- ----------------------- death -------------------------------- -->

        <div id="deathCowboy">
            <div id='deathHat'></div>
            <div class="CowboyBlood"></div>
            <div id="deathCowboyleftHand"></div>
            <div id="deathCowboyleftLeg"></div>
            <div id="deathCowboyrightHand"></div>
            <div id="deathCowboyrightLeg"></div>
        </div>

        <div id="hatDeath">
            <div id="hatDeath1">
                <div id="hatDeath1Text"> кацап </div>
            </div>
            <div id="hatDeath2"></div>
        </div>

    </div>

    <div id="skil">
        <table>
            <tr>
                <td id="bacs">$</td>
                <td id="total">0</td>
            </tr>
        </table>
    </div>



    <div id="cowboyFotoshop">
        <img id="cowboyFotoshopGo" src="css\css.foto\cowboy__fotoshop.gud.png">
        <img id="cowboyFotoshopGo1" src="css\css.foto\color.png">

        <img id="cowboyFotoshopShot" src="css\css.foto\выстрелы-png-5.png">
    </div>


    <script src="index.js"> </script>
</body>

</html>
